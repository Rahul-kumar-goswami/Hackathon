<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Fee Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1607082352434-48b268c7a28c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
    .badge-paid {
      background-color: #28a745;
    }
    .badge-unpaid {
      background-color: #dc3545;
    }
    .summary-card {
      border-radius: 12px;
      padding: 20px;
      color: white;
    }
    .bg-total { background-color: #0d6efd; }
    .bg-paid { background-color: #198754; }
    .bg-due { background-color: #dc3545; }
    .icon-cell {
      font-size: 1.4rem;
    }
    .header-title {
      background: linear-gradient(45deg, #004e92, #000428);
      color: white;
      border-radius: 15px 15px 0 0;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="container" id="feeSection">
  <div class="glass-card shadow">
    <div class="header-title">
      <h3>üí≥ Student Fee Details</h3>
    </div>
    <div class="card-body p-4">
      
      <!-- Student Info -->
      <div class="mb-4">
        <h5>üë§ <strong>Name:</strong> Rahul Kumar</h5>
        <h6>üè´ <strong>Class:</strong> 10th Grade</h6>
        <h6>üÜî <strong>Roll No:</strong> 10245</h6>
      </div>

      <!-- Fee Table -->
      <table class="table table-bordered align-middle text-center bg-white shadow-sm">
        <thead class="table-light">
          <tr>
            <th class="text-start">Fee Type</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Payment Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="text-start"><i class="bi bi-person-check icon-cell text-primary"></i> Admission Fee</td>
            <td>‚Çπ5,000</td>
            <td><span class="badge badge-paid">Paid</span></td>
            <td>01-Apr-2025</td>
          </tr>
          <tr>
            <td class="text-start"><i class="bi bi-journal-bookmark icon-cell text-success"></i> Examination Fee</td>
            <td>‚Çπ2,000</td>
            <td><span class="badge badge-unpaid">Unpaid</span></td>
            <td>‚Äî</td>
          </tr>
          <tr>
            <td class="text-start"><i class="bi bi-bus-front icon-cell text-warning"></i> Transport Fee</td>
            <td>‚Çπ3,000</td>
            <td><span class="badge badge-paid">Paid</span></td>
            <td>15-Mar-2025</td>
          </tr>
        </tbody>
      </table>

      <!-- Summary Section -->
      <div class="row mt-4 text-center">
        <div class="col-md-4 mb-3">
          <div class="summary-card bg-total shadow-sm">
            <h5>Total Fee</h5>
            <h3>‚Çπ10,000</h3>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="summary-card bg-paid shadow-sm">
            <h5>Paid</h5>
            <h3>‚Çπ8,000</h3>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="summary-card bg-due shadow-sm">
            <h5>Due</h5>
            <h3>‚Çπ2,000</h3>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="text-center mt-4">
        <button onclick="downloadPDF()" class="btn btn-outline-primary me-2"><i class="bi bi-download"></i> Download PDF</button>
        <button onclick="window.print()" class="btn btn-outline-success"><i class="bi bi-printer"></i> Print</button>
      </div>

    </div>
  </div>
</div>

<!-- JS for PDF Download -->
<script>
  function downloadPDF() {
    const element = document.getElementById("feeSection");
    const opt = {
      margin:       0.5,
      filename:     'Fee_Receipt_RahulKumar.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
  }
</script>

</body>
</html>
