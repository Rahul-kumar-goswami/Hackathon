<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>View Result | ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1577896851231-70ef18881754?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
      color: #003b4a;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .result-card {
      position: relative;
      z-index: 1;
      margin: 5rem auto;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      border: 1px solid #ddd;
    }

    .title {
      text-align: center;
      font-size: 2.5rem;
      color: #004a9f;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .table th, .table td {
      vertical-align: middle;
      background-color: rgba(255, 255, 255, 0.8);
      border-color: #ddd;
    }

    .table-dark {
      background-color: #004a9f;
      color: white;
      border-bottom: 2px solid #003366;
    }

    .btn-download {
      background: linear-gradient(to right, #0052ff, #33bbff);
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.6);
    }

    .btn-download:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 119, 255, 0.8);
    }

    .summary-box {
      text-align: center;
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #222;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container result-card" id="resultContent">
    <h2 class="title">üìä VIEW RESULT</h2>

    <table class="table table-hover table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Subject</th>
          <th>Marks Obtained</th>
          <th>Total Marks</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Mathematics</td>
          <td>88</td>
          <td>100</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Physics</td>
          <td>74</td>
          <td>100</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>Chemistry</td>
          <td>81</td>
          <td>100</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>English</td>
          <td>90</td>
          <td>100</td>
          <td>A+</td>
        </tr>
        <tr>
          <td>Computer Science</td>
          <td>95</td>
          <td>100</td>
          <td>A+</td>
        </tr>
      </tbody>
    </table>

    <div class="summary-box">
      Total: 428 / 500 | Percentage: 85.6% | Grade: A
    </div>

    <div class="text-center mt-4">
      <button class="btn btn-download" onclick="downloadPDF()">‚¨á Download as PDF</button>
    </div>
  </div>

  <script>
    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const result = document.getElementById("resultContent");

      window.scrollTo(0, 0);

      html2canvas(result, {
        scale: 3,
        useCORS: true,
        backgroundColor: null
      }).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jsPDF("p", "mm", "a4");

        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("student-result.pdf");
      }).catch(err => {
        console.error("Failed to generate PDF:", err);
        alert("‚ùå PDF download failed. Please try again.");
      });
    }
  </script>
</body>
</html>
