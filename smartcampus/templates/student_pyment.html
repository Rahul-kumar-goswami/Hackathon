<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Online Fee Payment | ERP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1571260899304-425eee4c7efc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Share Tech Mono', monospace;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }

    .payment-card {
      position: relative;
      z-index: 1;
      margin: 5rem auto;
      max-width: 700px;
      background: #ffffff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.25);
    }

    .title {
      text-align: center;
      font-size: 2.2rem;
      color: #002b5c;
      margin-bottom: 1.5rem;
      font-weight: bold;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-pay {
      background: linear-gradient(to right, #0066ff, #33ccff);
      color: white;
      border: none;
      padding: 0.6rem 1.4rem;
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 12px rgba(0, 119, 255, 0.5);
    }

    .btn-pay:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 119, 255, 0.8);
    }

    .qr-box {
      text-align: center;
      margin-top: 2rem;
    }

    .qr-box img {
      max-width: 230px;
      border-radius: 12px;
      margin-bottom: 0.5rem;
      box-shadow: 0 0 15px rgba(0, 119, 255, 0.4);
    }

    .payment-note {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container payment-card">
    <h2 class="title">ðŸ’³ Online Fee Payment</h2>

    <form>
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="rollNumber" class="form-label">Roll Number</label>
        <input type="text" class="form-control" id="rollNumber" placeholder="Enter roll number" required>
      </div>

      <div class="mb-3">
        <label for="feeType" class="form-label">Fee Type</label>
        <select class="form-select" id="feeType" required>
          <option selected disabled>Choose...</option>
          <option value="tuition">Tuition Fee</option>
          <option value="exam">Examination Fee</option>
          <option value="hostel">Hostel Fee</option>
          <option value="admission">Admission Fee</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Amount (INR)</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-pay">Pay Now</button>
      </div>
    </form>

    <div class="qr-box">
      <h5 class="mt-4">ðŸ“² Scan to Pay via UPI</h5>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=techdynamobeta@upi&pn=TECH%20DYNAMOS-BETA&tn=Payment%20to%20TECH-DYNAMOS-BETA&am=0&cu=INR" alt="UPI QR Code to pay TECH DYNAMOS-BETA">
      <p class="payment-note">Scan with PhonePe, GPay, Paytm etc. to pay <strong>TECH DYNAMOS-BETA</strong></p>
    </div>
  </div>
</body>
</html>
