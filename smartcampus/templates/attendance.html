<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance | Smart Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9f0f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .attendance-card {
            max-width: 600px;
            margin: 60px auto;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: #fff;
        }
        .attendance-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-submit {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="attendance-card shadow">
        <div class="attendance-header">
            üìù Mark Attendance
        </div>
        <div class="card-body p-4">
            <form method="POST" action="/submit_attendance">
                <div class="mb-3">
                    <label for="class_name" class="form-label">Class</label>
                    <select class="form-select" id="class_name" name="class_name" required>
                        <option selected disabled>Select Class</option>
                        <option value="10A">10A</option>
                        <option value="10B">10B</option>
                        <option value="10C">10C</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="student_name" class="form-label">Student Name</label>
                    <input type="text" class="form-control" id="student_name" name="student_name" required>
                </div>

                <div class="mb-4">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option selected disabled>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-submit">Submit Attendance</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional but useful) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
