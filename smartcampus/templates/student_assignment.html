    <form id="assignmentForm" method="POST" action="submit.php" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="topic" class="form-label">Assignment Topic</label>
        <select id="topic" name="topic" class="form-select" required>

  </div>  <script>
    const form = document.getElementById('assignmentForm');
    const thankYou = document.getElementById('thankYou');
    const fileInput = document.getElementById('file');
    const filePreview = document.getElementById('filePreview');

    fileInput.addEventListener('change', function () {
      const file = fileInput.files[0];

      if (file) {
        const maxSize = 3 * 1024 * 1024; // 3MB in bytes
        if (file.size > maxSize) {
          alert("üö´ File is too large! Maximum allowed size is 3 MB.");
          fileInput.value = "";
          filePreview.textContent = "No file selected";
        } else {
          const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
          filePreview.textContent = `Selected: ${file.name} (${sizeInMB} MB)`;
        }
      } else {
        filePreview.textContent = "No file selected";
      }
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      form.style.display = 'none';
      thankYou.style.display = 'block';
      confetti({
        particleCount: 200,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>
