<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curriculum Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .feedback-section {
      max-width: 850px;
      margin: 60px auto;
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .feedback-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .feedback-header h2 {
      font-weight: bold;
      color: #343a40;
    }

    .feedback-header p {
      color: #6c757d;
    }

    .form-label {
      font-weight: 500;
      color: #343a40;
    }

    .form-select, .form-control {
      border-radius: 10px;
    }

    .btn-submit {
      background-color: #6f42c1;
      color: #fff;
      border-radius: 12px;
      padding: 10px 25px;
      font-size: 16px;
    }

    .btn-submit:hover {
      background-color: #533096;
    }

    .rating-group {
      display: flex;
      gap: 10px;
    }

    .form-floating textarea {
      height: 120px;
      border-radius: 12px;
    }

    .icon-title {
      color: #6f42c1;
      font-size: 26px;
      margin-right: 10px;
    }

    .alert {
      display: none;
    }
  </style>
</head>
<body>

  <div class="feedback-section">
    <div class="feedback-header">
      <h2><i class="fas fa-comment-dots icon-title"></i>Curriculum Feedback</h2>
      <p>We value your opinion. Please share your honest feedback about the current academic curriculum.</p>
    </div>

    <div id="alertBox" class="alert alert-danger" role="alert">
      Please fill in all required fields before submitting.
    </div>

    <form id="feedbackForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label for="semester" class="form-label">Semester</label>
        <select class="form-select" id="semester">
          <option selected disabled value="">Select your semester</option>
          <option>1st Semester</option>
          <option>2nd Semester</option>
          <option>3rd Semester</option>
          <option>4th Semester</option>
          <option>5th Semester</option>
          <option>6th Semester</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="form-label">How relevant is the curriculum to industry standards?</label>
        <div class="rating-group">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industry" id="very-good" value="Very Good">
            <label class="form-check-label" for="very-good">Very Good</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industry" id="good" value="Good">
            <label class="form-check-label" for="good">Good</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industry" id="average" value="Average">
            <label class="form-check-label" for="average">Average</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="industry" id="poor" value="Poor">
            <label class="form-check-label" for="poor">Poor</label>
          </div>
        </div>
      </div>

      <div class="form-floating mb-4">
        <textarea class="form-control" id="suggestions" placeholder="Leave your feedback here"></textarea>
        <label for="suggestions">Your Suggestions / Comments (optional)</label>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-paper-plane me-2"></i>Submit Feedback
        </button>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100" id="successModalLabel">âœ… Feedback Submitted</h5>
        </div>
        <div class="modal-body">
          <p class="mb-3">Thank you for your valuable feedback! ðŸŽ‰</p>
          <i class="fas fa-check-circle fa-3x text-success"></i>
        </div>
        <div class="modal-footer border-0 justify-content-center">
          <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('feedbackForm');
    const alertBox = document.getElementById('alertBox');
    const successModal = new bootstrap.Modal(document.getElementById('successModal'));

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const semester = document.getElementById('semester').value;
      const industryRating = document.querySelector('input[name="industry"]:checked');

      // Only validate required fields (name, semester, rating)
      if (!name || !semester || !industryRating) {
        alertBox.style.display = 'block';
      } else {
        alertBox.style.display = 'none';
        successModal.show();
        form.reset();
      }
    });
  </script>
</body>
</html>
