<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* body {
      background-color: rgb(255, 25, 0); */
      /* In static/style.css */
/* body {
  background: url('collegeim.jpg') no-repeat center center fixed;
  background-size: cover;
} */

  body {
    background: url("{{ url_for('static', filename='collegeim.jpg') }}") no-repeat center center fixed;
    background-size: cover;
    background-attachment: fixed;
  }

  .navbar-brand {
    font-weight: bold;
    font-size: 1.5rem;
  }

  .card {
    transition: transform 0.2s ease-in-out;
    background-color: rgba(255, 255, 255, 0.9); /* optional for better visibility */
    border-radius: 15px;
  }

  .card:hover {
    transform: scale(1.02);
  }



    
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    .card {
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">SMART CAMPUS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('student_porfile') }}">Profile</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
      </ul>
    </div>
  </nav>

  <!-- Dashboard Cards -->
  <div class="container mt-4">
    <div class="row g-4">
      <!-- Attendance -->
      <div class="col-md-4">
        <div class="card border-primary shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Attendance</h5>
            
            <a href="{{ url_for('student_attendance') }}" class="btn btn-primary">View Attendance</a>

            

          </div>
        </div>
      </div>

      <!-- Test -->
      <div class="col-md-4">
        <div class="card border-success shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Test</h5>
            <a href="{{ url_for('student_test') }}" class="btn btn-outline-success">View Tests</a>
          </div>
        </div>
      </div>

      <!-- Notice -->
      <div class="col-md-4">
        <div class="card border-warning shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Notices</h5>
            <a href="{{ url_for('student_notice') }}" class="btn btn-outline-warning">View Notices</a>
          </div>
        </div>
      </div>

      <!-- Submit Assignment -->
      <div class="col-md-4">
        <div class="card border-info shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Submit Assignment</h5>
         
             <a href="{{ url_for('student_assignment') }}" class="btn btn-primary">Submit</a>
          </div>
        </div>
      </div>

      <!-- Fees Status -->
      <div class="col-md-4">
        <div class="card border-danger shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Fees Status</h5>
            <a href="{{ url_for('student_fee') }}" class="btn btn-outline-danger">Check Status</a>
          </div>
        </div>
      </div>

      <!-- Profile -->
      <div class="col-md-4">
        <div class="card border-dark shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Profile</h5>
            <a href="{{ url_for('student_porfile') }}" class="btn btn-outline-dark">View Profile</a>
          </div>
        </div>
      </div>

      <!-- Feedback -->
      <div class="col-md-4">
        <div class="card border-secondary shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Curriculum Feedback</h5>
            <a href="{{ url_for('student_feedback') }}" class="btn btn-outline-secondary">Give Feedback</a>
          </div>
        </div>
      </div>

      <!-- Online Payment -->
      <div class="col-md-4">
        <div class="card border-primary shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">Online Payment</h5>
            <a href="{{ url_for('student_pyment') }}" class="btn btn-outline-primary">Pay Now</a>
          </div>
        </div>
      </div>

      <!-- View Result -->
      <div class="col-md-4">
        <div class="card border-success shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">View Result</h5>
            <a href="{{ url_for('student_result') }}" class="btn btn-outline-success">Check Result</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
