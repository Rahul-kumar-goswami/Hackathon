<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send Notice | Smart Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', sans-serif;
        }
        .notice-card {
            max-width: 700px;
            margin: 60px auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background: white;
        }
        .notice-header {
            background-color: #0d6efd;
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: bold;
        }
        .btn-send {
            border-radius: 30px;
            padding: 10px 20px;
            width: 100%;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="notice-card">
        <div class="notice-header">ðŸ“¢ Send Notice</div>
        <div class="card-body p-4">
            <form action="/submit_notice" method="POST">
                <div class="mb-3">
                    <label for="recipient" class="form-label">Send To</label>
                    <select class="form-select" name="recipient" id="recipient" required>
                        <option selected disabled>Select Recipient</option>
                        <option value="students">Students</option>
                        <option value="parents">Parents</option>
                        <option value="all">All</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g. PTM Notice" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type the notice here..." required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-send">Send Notice</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
