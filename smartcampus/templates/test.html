<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Test | Smart Campus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
        }
        .test-form-card {
            max-width: 650px;
            margin: 60px auto;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .test-header {
            background-color: #6610f2;
            color: white;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-upload {
            width: 100%;
            border-radius: 30px;
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="test-form-card">
        <div class="test-header">ðŸ“š Upload Test</div>
        <div class="card-body p-4">
            <form method="POST" action="/submit_test" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Test Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="e.g. Mid-Term Maths" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" required>
                </div>

                <div class="mb-3">
                    <label for="class_name" class="form-label">Class</label>
                    <select class="form-select" id="class_name" name="class_name" required>
                        <option selected disabled>Select Class</option>
                        <option value="10A">10A</option>
                        <option value="10B">10B</option>
                        <option value="10C">10C</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Test Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (PDF, DOCX)</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>

                <button type="submit" class="btn btn-primary btn-upload">Upload Test</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
