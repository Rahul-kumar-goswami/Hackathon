<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher | Assignments</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto my-8 p-8 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">📚 Create New Assignment</h1>
    
    <form action="/create-assignment" method="post" class="space-y-4">
      <div>
        <label class="block text-gray-700">Assignment Title</label>
        <input type="text" name="title" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      
      <div>
        <label class="block text-gray-700">Description</label>
        <textarea name="description" rows="3" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
      </div>
      
      <div>
        <label class="block text-gray-700">Due Date</label>
        <input type="date" name="due_date" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>
      
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Create Assignment</button>
    </form>
  </div>

  <div class="container mx-auto my-8 p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">📝 Existing Assignments</h2>
    
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-blue-100 text-blue-700">
          <th class="border px-4 py-2 text-left">Title</th>
          <th class="border px-4 py-2 text-left">Description</th>
          <th class="border px-4 py-2 text-left">Due Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dummy Data -->
        <tr>
          <td class="border px-4 py-2">Math Homework</td>
          <td class="border px-4 py-2">Chapter 5 & 6 problems</td>
          <td class="border px-4 py-2">2025-04-15</td>
        </tr>
        <tr class="bg-gray-100">
          <td class="border px-4 py-2">Science Project</td>
          <td class="border px-4 py-2">Submit model on water cycle</td>
          <td class="border px-4 py-2">2025-04-20</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
